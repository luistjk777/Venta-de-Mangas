<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sh≈çnen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: yellow;
      padding-top: 60px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .nav-lista {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-tipos {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .nav-tipos:hover {
      color: blueviolet;
      transition: color 0.3s ease;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 60px;
    }

    .search-container input {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      width: 180px;
    }

    .logo {
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
    }

    .counter {
      background-color: red;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      vertical-align: top;
      margin-left: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .manga {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .manga:hover {
      transform: translateY(-8px);
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
    }

    .manga img {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    .manga p {
      margin: 5px 0 0;
      font-size: 14px;
      font-weight: bold;
    }

    .manga .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 5px;
    }

    .manga button {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
    }

    .descuento {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 5px;
    }

    #carrito-contenedor {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 250px;
      z-index: 1001;
    }

    .titulo {
      text-align: center;
      font-size: 30px;
      color: black;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="trabajofinal.html" class="logo">MangaShop</a>
    <ul class="nav-lista">
      <li><a class="nav-tipos" href="trabajofinal.html">Inicio</a></li>
      <li><a class="nav-tipos" href="a.html">Cat√°logo</a></li>
      <li><a class="nav-tipos" href="#" onclick="verCarrito()">üõí<span id="contador-carrito" class="counter">0</span></a></li>
      <li><a class="nav-tipos" href="a.html">‚ù§</a></li>
    </ul>
    <div class="search-container">
      <input type="text" id="buscador" placeholder="Buscar manga...">
    </div>
  </nav>



<h1><center>Sh≈çnen</center></h1>

<div class="gallery" id="galeria-mangas">
    <!-- Se llenar√° por JS -->
</div>

<script>
    const productos = [
        { nombre: "Komi-San Vol. 1", img: "komi.png" },
        { nombre: "Komi-San Vol. 11", img: "img9_(4).png", descuento: true },
        { nombre: "Demon Slayer Vol. 1", img: "img2.png" },
        { nombre: "Demon Slayer Vol. 2", img: "img4.png" },
        { nombre: "Demon Slayer Vol. 3", img: "img3.png", descuento: true },
        { nombre: "Demon Slayer Vol. 5", img: "img5.png" },
        { nombre: "Demon Slayer Vol. 6", img: "img6.png" },
        { nombre: "Demon Slayer Vol. 7", img: "img7.png" },
        { nombre: "Demon Slayer Vol. 8", img: "img1.png", descuento: true },
        { nombre: "Demon Slayer Vol. 10", img: "img9_(3).png" },
        { nombre: "Demon Slayer Vol. 16", img: "16.png" },
        { nombre: "Chainsaw Man Vol. 2", img: "img9_(10).png" },
        { nombre: "Chainsaw Man Vol. 3", img: "img9_(9).png", descuento: true },
        { nombre: "Chainsaw Man Vol. 4", img: "img9_(8).png" },
        { nombre: "Chainsaw Man Vol. 6", img: "img9_(7).png" },
        { nombre: "Chainsaw Man Vol. 12", img: "img9_(6).png", descuento: true },
        { nombre: "Zelda Four Sword", img: "img9_(5).png" },
        { nombre: "Death Note Vol. 1", img: "1.png" }
    ];

    const galeria = document.getElementById("galeria-mangas");
    const buscador = document.getElementById("buscador");
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

    function actualizarContador() {
        document.getElementById("contador-carrito").textContent = carrito.length;
    }

    function renderProductos(filtro = "") {
        galeria.innerHTML = "";
        productos.forEach((p, i) => {
            if (p.nombre.toLowerCase().includes(filtro.toLowerCase())) {
                const div = document.createElement("div");
                div.className = "manga";
                div.innerHTML = `
                    ${p.descuento ? `<span class="descuento">20% OFF</span>` : ""}
                    <img src="${p.img}" alt="${p.nombre}">
                    <p>${p.nombre}</p>
                    <div class="manga-actions">
                        <button class="fav-btn ${favoritos.includes(i) ? "fav" : ""}" onclick="toggleFavorito(${i})">‚ù§</button>
                        <button class="cart-btn" onclick="agregarCarrito(${i})">üõí</button>
                    </div>
                `;
                galeria.appendChild(div);
            }
        });
    }

    function agregarCarrito(i) {
        carrito.push(productos[i]);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        actualizarContador();
        alert(`${productos[i].nombre} se agreg√≥ al carrito`);
    }

    function verCarrito() {
        let lista = carrito.map(p => `- ${p.nombre}`).join("\n");
        alert("Carrito:\n" + (lista || "Vac√≠o"));
    }

    function toggleFavorito(i) {
        const index = favoritos.indexOf(i);
        if (index === -1) favoritos.push(i);
        else favoritos.splice(index, 1);
        localStorage.setItem("favoritos", JSON.stringify(favoritos));
        renderProductos(buscador.value);
    }

    buscador.addEventListener("input", () => {
        renderProductos(buscador.value);
    });

    renderProductos();
    actualizarContador();
</script>

</body>
</html>
